{{ define "title" }}Log in{{ end }}

{{ define "content" }}
<h1 class="title has-text-centered my-6">Log in</h1>

<div class="columns">
	<div class="column is-4 is-offset-4">
		<form method="POST" class="px-3">
			{{ .CSRF }}
			<div class="field">
				<label for="username">Username</label>
				<div class="content">
					<input type="text" id="username" name="username" class="input" value="{{ .Form.Username }}" required/>
					{{ with .Form.Errors.Username }}
						<span class="help is-danger">{{ . }}</span>
					{{ end }}
				</div>
			</div>
			<div class="field">
				<label for="password">Password</label>
				<div class="content">
					<input type="password" id="password" name="password" class="input" value="{{ .Form.Password }}" required/>
					{{ with .Form.Errors.Password }}
						<span class="help is-danger">{{ . }}</span>
					{{ end }}
				</div>
			</div>
			<div class="field">
				<div class="control">
					<button class="button">Log in</button>
				</div>
			</div>
		</form>
	</div>
</div>
{{ end }}
